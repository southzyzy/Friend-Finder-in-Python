<div class="modal fade" id="apiFile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Specify API Directory</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <label data-error="wrong" data-success="right">Specify API directory</label>
                <input type="text" name="file_path" class="form-control validate" required>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-primary btn-user">Submit</button>
            </div>
        </div>
    </div>
</div>
