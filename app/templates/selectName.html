<div class="modal fade" id="selectName" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Specify Profiles Name</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <div class="form-group">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <label for="exampleFormControlSelect1">Select Name</label>
                    <select name="name" class="form-control" id="exampleFormControlSelect1">
                        {% for name in name_list %}
                        <option>{{name}}</option>
                        {% endfor %}}
                    </select>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-primary btn-user">Run</button>
            </div>
        </div>
    </div>
</div>
