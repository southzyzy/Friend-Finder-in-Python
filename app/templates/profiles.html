<div class="modal fade" id="{{ d['Name'].replace(' ', '') }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">{{ d['Name'] }}</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-12">
                <div class="md-form mb-3">
                    <label class="text-gray-900 text-uppercase mb-1">Gender:</label> {{ d['Gender'] }}
                    <br>
                    <label class="text-gray-900 text-uppercase mb-1">Age:</label> {{ d['Age'] }}
                </div>

                <div class="md-form mb-3">
                    <label class="text-gray-900 text-uppercase mb-1">Country:</label> {{ d['Country'] }}
                    <br>
                    <label class="text-gray-900 text-uppercase mb-1">Acceptable Country:</label> {{
                    d['Acceptable_country'] }}
                </div>

                <div class="md-form mb-3">
                    <label class="text-gray-900 text-uppercase mb-1">Likes:</label> {{ d['Likes'] }}
                    <br>
                    <label class="text-gray-900 text-uppercase mb-1">Dislikes:</label> {{ d['Dislikes'] }}
                </div>

                <div class="md-form">
                    <label class="text-gray-900 text-uppercase mb-1">Books:</label>
                    <br>
                    {{ d['Books'].split('|') }}
                </div>

            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-unique">Send <i class="fas fa-paper-plane-o ml-1"></i></button>
            </div>
        </div>
    </div>
</div>
