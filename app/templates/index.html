<!DOCTYPE html>
<html lang="en">

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    {% include 'base.html' %}
    <!-- Begin Page Content -->
    <div class="container-fluid" style="margin-top: 2em;">
        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
        </div>

        <hr class="topbar-divider">

        Gender Filter:
        <div class="custom-control custom-checkbox custom-control-inline" style="margin-bottom: 1em;">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="maleChecked" checked>
                <label class="custom-control-label" for="maleChecked">Male</label>
            </div>
        </div>
        <div class="custom-control custom-checkbox custom-control-inline" style="margin-bottom: 1em;">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="femaleChecked" checked>
                <label class="custom-control-label" for="femaleChecked">Female</label>
            </div>
        </div>

        <div class="row">
            {% for d in data %}
            {% if d['Gender'] == 'F' %}
            <div id="box{{ d['Name'].replace(' ', '') }}" class="col-sm-12 col-md-6 col-lg-4" style="margin-bottom: 5em;">
                <div class="card border-left-primary shadow h-100 py-2">
                    <div class="view overlay zoom">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="h5 mb-0 font-weight-bold text-gray-800 text-uppercase mb-1">
                                        <img class="rounded-circle" src="../static/img/female_profile.png" alt="Profile"
                                             height="80" width="80">
                                        {{ d['Name'] }}
                                    </div>
                                </div>
                                <div class="col-auto">
                                    {% include 'profiles.html' %}
                                    <button class="btn btn-primary btn-user" data-toggle="modal"
                                            data-target="#{{ d['Name'].replace(' ', '') }}">View Profile
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                {% else %}

                <div id="box{{ d['Name'].replace(' ', '') }}" class="col-sm-12 col-md-6 col-lg-4"
                     style="margin-bottom: 5em;">
                    <div class="card border-left-primary shadow h-100 py-2">
                        <div class="view overlay zoom">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="h5 mb-0 font-weight-bold text-gray-800 text-uppercase mb-1">
                                            <img class="rounded-circle" src="../static/img/male_profile.png"
                                                 alt="Profile"
                                                 height="80" width="80">
                                            {{ d['Name'] }}
                                        </div>
                                    </div>
                                    <div class="col-auto">
                                        {% include 'profiles.html' %}
                                        <button class="btn btn-primary btn-user" data-toggle="modal"
                                                data-target="#{{ d['Name'].replace(' ', '') }}">View Profile
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="sticky-footer bg-white">
    <div class="container my-auto">
        <div class="copyright text-center my-auto">
            <span>Copyright &copy; Your Website 2019</span>
        </div>
    </div>
</footer>


<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<script type="text/javascript">
    $(document).ready(function () {
        var maleList = {{male_list | safe}};
        maleList.forEach(function (element) {
            $('#maleChecked').change(function () {
                if (this.checked)
                    $('#box' + element).fadeIn('slow');

                else
                    $('#box' + element).fadeOut('slow');
            });
        });

        var femaleList = {{female_list | safe}};
        femaleList.forEach(function (element) {
            $('#femaleChecked').change(function () {
                if (this.checked)
                    $('#box' + element).fadeIn('slow');

                else
                    $('#box' + element).fadeOut('slow');
            });
        });
    });

</script>
</body>
</html>
